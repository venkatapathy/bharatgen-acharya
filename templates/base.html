<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BharatGen Acharya{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="/">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: 0.5rem;">
                        <path d="M20 8C14 6 6 8 6 8V30C6 30 14 28 20 30V8Z" fill="#FF9933" fill-opacity="0.9"/>
                        <path d="M20 8C26 6 34 8 34 8V30C34 30 26 28 20 30V8Z" fill="#138808" fill-opacity="0.9"/>
                        <path d="M20 8V30" stroke="#000080" stroke-width="2" stroke-linecap="round"/>
                        <circle cx="20" cy="19" r="3" fill="#000080"/>
                        <circle cx="12" cy="15" r="2" fill="#000080"/>
                        <circle cx="28" cy="23" r="2" fill="#000080"/>
                        <line x1="20" y1="19" x2="12" y2="15" stroke="#000080" stroke-width="1"/>
                        <line x1="20" y1="19" x2="28" y2="23" stroke="#000080" stroke-width="1"/>
                    </svg>
                    <span>BharatGen Acharya</span>
                </a>
            </div>
            <div class="nav-menu" id="navMenu">
                <a href="/" class="nav-link">Dashboard</a>
                <a href="/learning-paths/" class="nav-link">Learning Paths</a>
                <a href="/chat/" class="nav-link">AI Chat</a>
                <div class="nav-user" id="navUser">
                    <span id="userName" style="color: var(--text-primary);">Loading...</span>
                    <button onclick="logout()" class="btn btn-outline" style="padding: 0.5rem 1rem; font-size: 0.875rem;">Logout</button>
                </div>
            </div>
            <div class="nav-toggle" onclick="toggleMenu()">
                <span style="font-size: 1.5rem;">â˜°</span>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 BharatGen Acharya. Powered by Llama 3.1 & RAG.</p>
        </div>
    </footer>

    <script src="/static/js/main.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
